<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<!-- Wrapper -->
<div id="wrapper">

    <!-- HEADER -->
    <div th:insert="common/header.html" id="header"></div>

    <!-- Main -->
    <div id="main">
        <!-- Post -->
        <article class="post">
            <header>
                <div class="title">
                    <h2>게시판</h2>
                </div>
            </header>
            <h2 th:text="${boardDto.title}"></h2>
            <p th:inline="text">작성일:[[${#temporals.format(boardDto.createdDate, 'yyyy-MM-dd HH:mm')}]]</p>

            <p th:text="${boardDto.content}"></p>

            <!-- 수정/삭제 -->
            <div>
                <a th:href="@{'/post/edit/' + ${boardDto.id}}">
                    <button>수정</button>
                </a>

                <form id="delete-form" th:action="@{'/post/' + ${boardDto.id}}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <button id="delete-btn">삭제</button>
                </form>
            </div>
        </article>
    </div>

    <!-- FOOTER -->
    <div th:insert="common/footer.html" id="footer"></div>
</div>
<!-- 변수셋팅 -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var boardDto = /*[[${boardDto}]]*/ "";
    /*]]>*/

</script>

<!-- script -->
<script th:inline="javascript" th:src="@{/js/jquery.min.js}"></script>
<script th:inline="javascript" th:src="@{/js/browser.min.js}"></script>
<script th:inline="javascript" th:src="@{/js/breakpoints.min.js}"></script>
<script th:inline="javascript" th:src="@{/js/util.js}"></script>
<script th:inline="javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
