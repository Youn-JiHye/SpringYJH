<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<!-- Wrapper -->
<div id="wrapper">

    <!-- HEADER -->
    <div th:insert="common/header.html" id="header"></div>

    <!-- Main -->
    <div id="main">
        <!-- Post -->
        <article class="post">
            <header>
                <div class="title">
                    <h2>게시판</h2>
                </div>
            </header>
            <form th:action="@{'/post/edit/' + ${boardDto.id}}" method="post">
                <input type="hidden" name="_method" value="put"/>
                <input type="hidden" name="id" th:value="${boardDto.id}"/>

                제목 : <input type="text" name="title" th:value="${boardDto.title}"> <br>
                작성자 : <input type="text" name="writer" th:value="${boardDto.writer}"> <br>
                <textarea name="content" th:text="${boardDto.content}"></textarea><br>

                <input type="submit" value="수정">
            </form>
        </article>
    </div>

    <!-- FOOTER -->
    <div th:insert="common/footer.html" id="footer"></div>

</div>
<!-- script -->
<script th:inline="javascript" th:src="@{/js/jquery.min.js}"></script>
<script th:inline="javascript" th:src="@{/js/browser.min.js}"></script>
<script th:inline="javascript" th:src="@{/js/breakpoints.min.js}"></script>
<script th:inline="javascript" th:src="@{/js/util.js}"></script>
<script th:inline="javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
